<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/registerjs.js') }}"></script>
    <title>회원가입</title>
</head>
<body>
    <div id="main">
        <div id="home">
            <h1>회원가입</h1><br>
            <form method="post" name="new" action="{{ url_for('register_process') }}" id="new_form">
                <div id="new_div">
                    <label for="new_id">아이디</label>
                    <input type="button" value="중복 체크" onclick="checkUsername()"><br>
                    <input type="text" class="form-control" id="username" name="username" required>
                    
                    <p id="id_result">아이디 중복 여부</p> <!-- 아이디 중복 출력 -->
                </div>
                <div id="new_div">
                    <label for="new_pw">비밀번호</label><br>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div id="new_div">
                    <label for="new_pw2">비밀번호 확인</label><br>
                    <input id="new_pw2" class="form-control" type="password" required onchange="pw_check()"><br>
                    <p id="pw_result">비밀번호 일치 여부</p>
                </div>
                <div id="new_div">
                    <label for="new_name">이름</label><br>
                    <input id="new_name" class="form-control" name="name" type="text" required>
                </div>
                <div id="new_div">
                    <label for="new_ph">전화번호</label><br>
                    <input name="phone" class="form-control" type="text" required>
                </div>
                <div id="new_div">
                    <label for="new_email">이메일</label><br>
                    <input style="width: 10vmax;" class="form-control" id="new_email" name="mail" type="text" required> @ 
                    <select id="email_domain" class="form-control" onchange="updateEmail()">
                        <option value="naver.com">naver.com</option>
                        <option value="gmail.com">gmail.com</option>
                        <option value="daum.net">daum.net</option>
                        <option value="nope">직접입력</option>
                    </select>
                    <input type="text" id="custom_email" class="form-control" style="display:none;" placeholder="직접입력">
                </div>
                <div><input type="submit" value="회원가입" class="form-control"></div>
            </form>
        </div>
    </div>
</body>
</html>
